{% extends "smartcity/layout.html" %}

{% block title %}
Log-in
{% endblock %}

{% block main %}
<div class="container-fluid text-center">
    <form action="/register" class="borderless form-control mx-auto pt-5 p-4 w-auto"  method="post">
        {% csrf_token %}
        <div class="form-group py-2">
            <input required autofocus autocomplete="off" maxlength="20" class="form-control mx-auto w-auto" type="text" id="username" name="username" value="" placeholder="Username">
        </div>
        <div class="form-group py-2">
            <input required class="form-control mx-auto w-auto" minlength="6" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group py-2">
            <input required class="form-control mx-auto w-auto" minlength="6" type="password" id="confirm" name="confirm" placeholder="Confirm Password">
        </div>
        <div class="form-group py-2">
            <input type="submit" class="btn btn-primary">
        </div>
        {% if message %}
        <small class="text-danger">{{ message }}</small>
        {% endif %}
    </form>
</div>
{% endblock %}
